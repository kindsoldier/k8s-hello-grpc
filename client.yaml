apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  labels:
spec:
  replicas: 3
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - image: localhost/client:v2
          imagePullPolicy: Never
          name: client
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
    name: client
    namespace: default
spec:
    selector:
      app: client
